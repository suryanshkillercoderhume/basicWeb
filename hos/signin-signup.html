<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Sign In / Sign Up - Hostel Booking</title>
</head>
<body>
    <header>
        <!-- Navigation Menu -->
        <nav >
            <ul >
                <li><a href="#">Home</a></li>
                <li><a href="#">Hostels</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="signin-signup.html">Sign In/Sign Up</a></li>
                <li><a href="#" class="cta-button">Book Now</a></li>
            </ul>
        </nav>
        
        <!-- Logo and Call to Action -->
        <div>
            <img src="sibi.png" height="30%" alt="Hostel Booking Logo">
            
        </div>
    </header>

    <main>
        <section class="auth-form">
            <div class="auth-box">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="cta-button">Sign In</button>
                </form>
            </div>

            <div class="auth-box">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="cta-button">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer Content - You can copy the footer from the landing page -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
